<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script defer src="./scripts/script.js"></script>
    <title>Vanilla Project 1</title>
</head>
<body>
    
    <div class="wrapper">

        <!-- Navbar -->
        <nav class="navbar">
            <div class="nav-left">
                <img src="img/logo.png" alt="logo">
            </div>
            <div class="nav-right">
                <ul class="nav-list">
                    <li class="nav-link"><a href="#">Explore</a></li>
                    <li class="nav-link"><a href="#">Join</a></li>
                    <li class="nav-link"><a href="#">About</a></li>
                </ul>
            </div>
        </nav>

        <!-- Banner -->
        <section class="banner-section">
            <div class="banner">
                <div class="banner-left">
                    <div class="banner-title">
                        <p id="r" class="text">R</p>
                        <p id="a" class="text">A</p>
                        <p id="s" class="text">S</p>
                        <p id="p" class="text">P</p> 
                    </div> 
                    <div class="banner-text">
                        <p class="text text-lg">Hello, World. This is my webpage. Hope you like it. You can scroll down to see more</p>
                    </div>
                    <div class="banner-btn">
                        <button class="btn">Get Started</button>
                    </div>
                </div>
                <div class="banner-right">
                    <div class="banner-block">
                        <iframe width="500" height="300"
                        src="https://www.youtube.com/embed/tgbNymZ7vqY?autoplay=0&mute=1">
                        </iframe>
                    </div>
                </div>
            </div>
            <div class="arrow" onclick="gotoIDLink('#section-1')">
                <p class="arrow-text text text-lg">Learn more</p>
                <div class="arrow-down"></div>
            </div>
        </section>

       
    
        <!-- Blocks -->
        <section id="section-1" class="block-section">
            <div class="block">
                <div class="block-content">
                    <p class="text text-lg text-center hidden">This is a section of content, Please fill this with content! </p>
                </div>
            </div>
            
            <div class="arrow hidden">
                <p class="arrow-text text text-lg">Interested?</p>
                <div class="arrow-down"></div>
            </div>
        </section>

        <section id="section-2" class="block-section">
            <div class="block">
                <div class="block-content">
                    <p class="text text-lg text-center hidden">This is a section of content, Please fill this with content! </p>
                </div>
            </div>
            
            <div class="arrow hidden">
                <p class="arrow-text text text-lg">Interested?</p>
                <div class="arrow-down"></div>
            </div>
        </section>
    </div>

</body>
</html>
